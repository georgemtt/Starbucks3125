<script type="text/javascript">
  function validateForm() {
    console.log("asdfasd")
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var email = document.forms["signIn"]["email"].value;
    if (!re.test(String(email).toLowerCase())) {
        insertError("Please enter valid email")
        return false;
    }

    var pass = document.forms["signIn"]["password"].value;
    var cPass = document.forms["signIn"]["cPassword"].value;
    if(String(pass) != String(cPass)){
        insertError("Passwords must match");
        return false;
    }
}

function insertError(errorText){
  var form = document.querySelector("#registerBox")

  if(document.querySelector(".error")){
    var rem = document.querySelector(".error")
    form.removeChild(rem);
  }
  
  var error = document.createElement('p'); 
  error.classList.add('error');
  error.textContent = String(errorText);

  form.appendChild(error);
}
</script>
